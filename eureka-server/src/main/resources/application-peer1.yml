spring:
  application:
    name: spring-cloud-eureka
  profiles: peer1
server:
  port: 9000
eureka:
  instance:
    #要求Client通过ip的方式进行注册
    prefer-ip-address: true
    instance-id: springcloud-eurekaserver-A8-118
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka_node1:9000/eureka/


management:
  endpoints:
    web:
      exposure:
        include: "*"
